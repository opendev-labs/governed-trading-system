<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="chart_gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#34d399" />
    </linearGradient>
    <linearGradient id="radar_sweep" x1="256" y1="256" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0" />
      <stop offset="80%" stop-color="#10b981" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#34d399" stop-opacity="0.4" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- 1. Base: The "Sheets" Grid -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="#0f172a" /> <!-- Slate 900 Background -->
  
  <!-- Subtle Grid Pattern -->
  <path d="M64 64 L448 64 M64 128 L448 128 M64 192 L448 192 M64 256 L448 256 M64 320 L448 320 M64 384 L448 384 M64 448 L448 448" stroke="#334155" stroke-width="2" stroke-opacity="0.5" />
  <path d="M64 64 L64 448 M128 64 L128 448 M192 64 L192 448 M256 64 L256 448 M320 64 L320 448 M384 64 L384 448 M448 64 L448 448" stroke="#334155" stroke-width="2" stroke-opacity="0.5" />

  <!-- 2. Core: "Trading" Candles -->
  <!-- Bullish Candle 1 -->
  <rect x="148" y="280" width="24" height="60" fill="#10b981" rx="4" filter="url(#glow)" />
  <line x1="160" y1="260" x2="160" y2="360" stroke="#10b981" stroke-width="4" stroke-linecap="round" />

  <!-- Bearish Candle -->
  <rect x="212" y="240" width="24" height="40" fill="#ef4444" rx="4" />
  <line x1="224" y1="220" x2="224" y2="300" stroke="#ef4444" stroke-width="4" stroke-linecap="round" />

  <!-- Bullish Candle 2 (Big Move) -->
  <rect x="276" y="180" width="24" height="100" fill="#10b981" rx="4" filter="url(#glow)" />
  <line x1="288" y1="160" x2="288" y2="300" stroke="#10b981" stroke-width="4" stroke-linecap="round" />

  <!-- Bullish Candle 3 -->
  <rect x="340" y="140" width="24" height="50" fill="#10b981" rx="4" filter="url(#glow)" />
  <line x1="352" y1="120" x2="352" y2="210" stroke="#10b981" stroke-width="4" stroke-linecap="round" />

  <!-- 3. Layer: "Scanning" Radar Overlay -->
  <!-- Target Reticle -->
  <circle cx="256" cy="256" r="160" stroke="#34d399" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="10 10" />
  <circle cx="256" cy="256" r="100" stroke="#34d399" stroke-width="1" stroke-opacity="0.2" />
  
  <!-- Sweeping Sector -->
  <path d="M256 256 L416 256 A160 160 0 0 0 369 143 Z" fill="url(#radar_sweep)">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="3s" repeatCount="indefinite" />
  </path>

  <!-- Detected Signal (Notification) -->
  <circle cx="340" cy="165" r="8" fill="#fbbf24" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Frame/Border -->
  <rect x="12" y="12" width="488" height="488" rx="88" stroke="#1e293b" stroke-width="24" fill="none" />
</svg>