<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 320px;
            background-color: #020202;
            color: white;
            font-family: monospace;
            padding: 16px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .status-badge {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dot {
            width: 6px;
            height: 6px;
            background-color: #34d399;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 8px #34d399;
        }
        h1 { font-size: 16px; margin: 0; font-style: italic; }
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        .stat-box {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label { font-size: 10px; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 18px; font-weight: bold; color: white; }
        
        .btn {
            display: block;
            width: 100%;
            background: white;
            color: black;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
            text-transform: uppercase;
            transition: background 0.2s;
        }
        .btn:hover { background: #ddd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ScanTrade</h1>
        <div class="status-badge">
            <span class="dot"></span>
            System Active
        </div>
    </div>

    <div class="stat-grid">
        <div class="stat-box">
            <div class="stat-label">Active Agents</div>
            <div class="stat-value">3</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Signals (24h)</div>
            <div class="stat-value" style="color: #34d399">12</div>
        </div>
    </div>

    <div style="margin-top: 20px; font-size: 11px; color: #444; text-align: center;">
        CONNECTED TO LOCALHOST node-1
    </div>

    <a href="http://localhost:3000/master" target="_blank" class="btn">Open Master Hub</a>
</body>
<script src="popup.js"></script>
</html>
